<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sign in Form </title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    
    <section class="wrapper">
      <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          
          <form class="rounded bg-white shadow py-5 px-4">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to Crickpe</h3>
            <div class="fw-normal text-muted mb-4">New Here?
              <a href="sign-up.html" class="text-primary fw-bold text-decoration-none">Create an account</a>
            </div>

            <div class="form-floating mb-3 ">
              <input type="email"class="form-control"id="floatingInput" placeholder="name@example.com"/>
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
              <input type="password"class="form-control"id="floatingPassword"placeholder="Password"/>
              <label for="floatingPassword">Password</label>
            </div>

            <div class="mt-2 text-end">
              <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password</a>
            </div>

            <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
            <div class="text-center text-muted text-uppercase mb-3">or</div>

            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <img src="/images/google logo 2.jpg" class="img-fluid me-3" alt="Logo"/>Continue with Google</a>

            <a href="#" class="btn btn-light login_with w-100 mb-3">
              <img src="/images/facebook logo44.png" class="img-fluid me-3"  alt="Logo"/>Continue with facebook</a>

          </form>
        </div>
      </div>
    </section>
  </body>
</html>
